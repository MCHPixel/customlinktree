<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Preview</title>
  <style>
    body {
        height: 100vh; /* Full height */
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom, {{ bg_start }}, {{ bg_end }}); /* Gradient from top to bottom */
        color: white;
    }
    .controls {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .color-picker {
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    .color-picker label {
        margin-right: 10px;
    }
  </style>
</head>
<body>
<h1>Gradient Preview</h1>
<div class="controls">
  <div class="color-picker">
    <label for="bg_start">Start Color:</label>
    <input type="color" id="bg_start" name="bg_start" value="{{ bg_start }}" onchange="updateGradient()">
  </div>
  <div class="color-picker">
    <label for="bg_end">End Color:</label>
    <input type="color" id="bg_end" name="bg_end" value="{{ bg_end }}" onchange="updateGradient()">
  </div>
</div>

<script>
  function updateGradient() {
      const bgStart = document.getElementById('bg_start').value;
      const bgEnd = document.getElementById('bg_end').value;
      document.body.style.background = `linear-gradient(to bottom, ${bgStart}, ${bgEnd})`; // Keep gradient from top to bottom
      // Update the URL to reflect the new colors
      const newUrl = `/gradient_preview?bg_start=${bgStart}&bg_end=${bgEnd}`;
      window.history.replaceState({}, '', newUrl);
  }
</script>
</body>
</html>
