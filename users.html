<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <link rel="stylesheet" href="/static/users.css"> <!-- Link to the new CSS -->
</head>
<body>
<div class="container">
    <h1>All Profiles and Linktrees</h1>
    <ul>
        {% for user in users %}
        <li class="user-item"><a href="/{{ user }}">{{ user }}</a></li>
        {% endfor %}
    </ul>

    <!-- Add the Create Profile button and Dev Tools dropdown -->
    <div class="top-tools">
        <div class="create-profile">
            <a href="/create_profile"><button>Create New Profile</button></a>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Dev Tools</button>
            <div class="dropdown-content">
                <a href='/preview?username=Your%20Name&bio=Welcome%20to%20my%20profile!&bg_color_start=%23ff0000&bg_color_end=%230000ff&links=[{"title":"GitHub","url":"https://github.com"},{"title":"Website","url":"https://example.com"}]'>Profile Preview</a>
                <a href="/gradient_preview">Gradient Preview</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
